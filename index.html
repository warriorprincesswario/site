<script>
var sounds = [document.getElementById("myAudio1"), document.getElementById("myAudio2"), document.getElementById("myAudio3")]; 

function playAudio() { 
	
	if ((sounds[1].duration > 0 && !sounds[1].paused)||(sounds[2].duration > 0 && !sounds[2].paused)||(sounds[0].duration > 0 && !sounds[0].paused)) {
		sounds[1].pause();
		sounds[2].pause();
		sounds[0].pause();
	} else {
		index = Math.floor((Math.random() * 3));
		sounds[index].play();
		sounds[index].currentTime = 0;
	}
} 
</script>
